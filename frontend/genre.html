<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knjige</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
        margin: 0;
        padding: 0;
        background-image: url('books.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        color: white;
        }

        .navbar {
        background-color: rgba(0, 0, 0, 0.9);
        }

        .container {
        padding-top: 20px;
        }

    </style>
</head>

<body>
<div class="container">
    <nav class="navbar  navbar-expand-lg rounded" style="background-color: rgba(0, 0, 0, 0.5)">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link"  href="./book.html"><i class="fa-solid fa-house"></i> Početna </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./publisher.html" aria-current="page"> Izdavačka kuća </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./genre.html" aria-current="page"> Žanr </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <input class="form-control me-2" type="search" id="search" placeholder="Naziv knjige" style="background-color: rgba(0, 0, 0, 0.5)">
                    <button class="btn btn-outline-success" type="button" id="search-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <h1 class="h3"> Lista žanrova <a href="do-genre.html" class="btn btn-sm btn-success">
        <i class="fa-regular fa-square-plus"></i> Dodaj žanr </a></h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col" style="background-color: rgba(0, 0, 0, 0.5)">#</th>
            <th scope="col" style="background-color: rgba(0, 0, 0, 0.5)">Naziv</th>
            <th scope="col" style="background-color: rgba(0, 0, 0, 0.5)">Datum unosa</th>
            <th scope="col" style="background-color: rgba(0, 0, 0, 0.5)">Datum izmene</th>
            <th scope="col" style="background-color: rgba(0, 0, 0, 0.5)">Opcije</th>
        </tr>
        </thead>
        <tbody id="genre-table"></tbody>
    </table>
</div>
<template id="genre">
    <tr>
        <th scope="row" class="id" style="background-color: rgba(0, 0, 0, 0.5)"></th>
        <td class="name" style="background-color: rgba(0, 0, 0, 0.5)"></td>
        <td class="created" style="background-color: rgba(0, 0, 0, 0.5)"></td>
        <td class="updated" style="background-color: rgba(0, 0, 0, 0.5)"></td>
        <td>
            <div class="btn-group">

                <a href="#" class="btn btn-sm btn-primary edit">
                    <i class="fa-solid fa-file-pen"></i> Izmeni
                </a>

                <button type="button" class="btn btn-sm btn-danger remove">
                    <i class="fa-solid fa-trash"></i> Obriši
                </button>
            </div>
        </td>

    </tr>
</template>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="./js/find.js"></script>
<script src="./js/genre.js"></script>
</body>

</html>
