<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    body {
    margin: 0;
    padding: 0;
    background-image: url('books.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    color: white;
    }

    .navbar {
    background-color: rgba(0, 0, 0, 0.9);
    }

    .container {
    padding-top: 20px;
    }

    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar  navbar-expand-lg rounded" style="background-color: rgba(0, 0, 0, 0.5)">
            <div class="container-fluid">
                <a class="navbar-brand" href="./book.html">
                    <i class="fa-solid fa-sheet-plastic"></i> Knjižara</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./book.html">Početna</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./publisher.html">Izdavači knjiga</a>
                        </li>
                        </ul>
                    <div class="d-flex">
                        <input class="form-control me-2" type="search" id="search" placeholder="Naziv knjige" style="background-color: rgba(0, 0, 0, 0.5)">
                        <button class="btn btn-outline-success" type="button" id="search-btn">
                            <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    </div>
                </div>
            </div>
        </nav>
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="./book.html" style="color: blue">Početna</a></li>

              <li class="breadcrumb-item active" aria-current="page" style="color: blue" >
                Dodaj knjigu
            </li>
            </ol>
          </nav>
        <h1 class="h3">Dodaj knjigu</h1>
        <div>
                <div class="mb-3">
                  <label for="title" class="form-label">Naslov</label>
                  <input type="text" class="form-control" id="title" style="background-color: rgba(0, 0, 0, 0.6)">
                </div>
                <div class="mb-3">
                    <label for="genre" class="form-label">Žanr</label>
                    <input type="text" class="form-control" id="genre" style="background-color: rgba(0, 0, 0, 0.6)">
                  </div>
                  <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input type="text" class="form-control" id="isbn" style="background-color: rgba(0, 0, 0, 0.6)">
                  </div>
            <div class="mb-3">
                <label for="publisher" class="form-label">Lista izdavača</label>
                <select class="form-select" id="publisher" style="background-color: rgba(0, 0, 0, 0.6)"></select>
            </div>
                  <button type="submit" class="btn btn-success" id="save">
                    <i class="fa-solid fa-floppy-disk" ></i> Sačuvaj
                </button>
              </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
