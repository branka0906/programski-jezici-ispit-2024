<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Knjige</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./book.html"><i class="fa-solid fa-sheet-plastic"></i> Knjižara</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./book.html"> Početna</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./do.html">Dodaj knjigu</a>
                        </li>

                    </ul>
                    <div class="d-flex">
                        <input class="form-control me-2" type="search" id="search" placeholder="Unesite pretragu">
                        <button class="btn btn-outline-success" type="button" id="search-btn">
                          <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                      </div>
            </div>
        </nav>
        <h1 class="h3" id="search-title">Lista knjiga</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Naslov</th>
                    <th scope="col">Žanr</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">Datum unosa</th>
                    <th scope="col">Datum izmene</th>
                    <th scope="col">Opcije</th>
                </tr>
            </thead>
            <tbody id="table"></tbody>
        </table>
    </div>
    <template id="book">
        <tr>
            <th scope="row" class="id"></th>
            <td class="title"></td>
            <td class="genre"></td>
            <td class="isbn"></td>
            <td class="created"></td>
            <td class="updated"></td>
            <td>
                <div class="btn-group">

                    <a href="#" class="btn btn-sm btn-primary edit">
                        <i class="fa-solid fa-file-pen"></i> Izmeni
                    </a>

                    <button type="button" class="btn btn-sm btn-danger remove">
                        <i class="fa-solid fa-trash"></i> Obriši
                    </button>
                </div>
            </td>

        </tr>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/find.js"></script>
    <script src="./js/book.js"></script>
</body>

</html>
